<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Card</title>
  <style>
    body {
      background-image: url("bgi.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 90vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container for the card */
    #card-container {
      width: 500px;
      height: 700px;
      position: absolute;
      left: 1005px;
      top: 120px;
      border-radius: 5%;
      border: 1px solid #000;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
      background-color: rgb(173, 243, 255);
    }

    #card-container:hover {
      box-shadow: 3px 3px 8px 8px rgb(145, 5, 238);
    }

    /* Title */
    .card-title {
      text-align: center;
      font-size: 40px;
      color: #000;
      margin: 20px 0;
    }

    /* First interactive box */
    .interactive-box {
      width: 300px;
      height: 21vh;
      border-radius: 5%;
      box-shadow: 1px 1px 1px 1px rgb(108, 6, 224);
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
      left: 45px;
      transition: box-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
    }

    #interactive-box1 {
      top: 150px;
      border: 1px solid rgb(79, 8, 243);
      background-image: url("bb.jpg");
      z-index: 2;
    }

    #interactive-box1:hover {
      border: 1px solid rgb(45, 8, 255);
      box-shadow: 3px 3px 20px 10px rgb(146, 87, 255);
      background-color: #fff;
    }

    /* Second interactive box */
    #interactive-box2 {
      top: 270px;
      left: 145px;
      border: 1px solid rgb(83, 14, 243);
      background-color: #fff;
      box-shadow: 1px 1px 1px 1px rgb(71, 6, 224);
      background-image: url("cc.jpg");
      z-index: 1;
    }

    #interactive-box2:hover {
      box-shadow: 3px 3px 20px 10px rgb(172, 99, 255);
    }
  </style>
</head>
<body>
  <div id="card-container">
    <h3 class="card-title">Interactive Card</h3>

    <!-- Link wrapping first interactive box -->
    <a href="page2.html" style="text-decoration: none; display: block; position: relative;">
      <div id="interactive-box1" class="interactive-box"></div>
    </a>

    <!-- Second interactive box (no link) -->
    <div id="interactive-box2" class="interactive-box"></div>
  </div>
</body>
</html>
